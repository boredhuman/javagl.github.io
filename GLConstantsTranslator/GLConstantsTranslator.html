<!DOCTYPE html>
<html>
    <head>
        <title>GL Constants Translator</title>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
        <meta name="description" content="Online tool for translating OpenGL constants" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="scripts/GLConstantsData.js"></script>
        <script type="text/javascript" src="scripts/GLConstantsTranslator.js"></script>
    </head>
    <body onload="init()">
        <p align="center">
            Type GL constant names or values into the input field to filter the table.
        </p>
        <p align="center">
            Constant names may be in upper- or lowercase.
        </p>
        <p align="center">
            Inputs starting with <code><b>"0x"</b></code> will be interpreted as hexadecimal constant values.
        </p>
        <p align="center">
            Other numerical inputs will be interpreted as decimal constant values.
        </p>
        <div id="mainContent">
            <table align="center" class="contenttable">
                <tr>
                    <td class="attribute">Filter: </td>
                    <td class="content">
                    <input type="text" name="Input" class="filter" />
                    </td>
                </tr>
            </table>
            <div id="output">
            </div>
            <noscript>
                <p align="center">
                    JavaScript must be enabled
                </p>
            </noscript>
        </div>

        <a href="https://github.com/javagl/javagl.github.io"><img id="forkMeBanner" src="images/ForkMeOrDont.png" alt="Fork me on GitHub"></a>
    </body>
</html>
